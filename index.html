<!doctype html>

<head>
	<meta charset="utf-8">
</head>

<body>

	<form id="searchForm">
			<input id="input" type="text" name="q"/>
	   	<label><input type="radio" name="engine" value="google"/>Google</label>
			<label><input type="radio" name="engine" value="duckDuckGo"/>DuckDuckGo</label>
			<label><input type="radio" name="engine" value="bing"/>Bing</label>
			<label><input type="radio" name="engine" value="ask"/>Ask</label>
			<button>Go!</button>
    <!-- TODO: add form elements -->
	</form>

</body>


<script>

	function setSearchEngine() {
		return document.querySelector("input[name=engine]:checked").value;
	}

	window.addEventListener("load", function(){
		const form = document.querySelector("form");
		form.addEventListener("submit", function(event) {
		let engine = setSearchEngine();
		let query = document.getElementById("input");

		let actions = {
   		"google": "https://www.google.com/",
			"duckDuckGo": "https://duckduckgo.com/",
			"bing": "https://www.bing.com/",
			"ask": "https://www.ask.com/"
		};
		form.setAttribute("action", actions[engine]);

		})

	});


</script>
